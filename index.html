<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Left side - Create Account */
        .signup-section {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .language-selector {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 14px;
            color: #666;
        }

        .signup-section h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .password-requirements ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-requirements li::before {
            content: "•";
            color: #ccc;
        }

        .hide-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 30px 0;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .create-btn {
            background: #ccc;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background 0.3s ease;
        }

        .create-btn:hover {
            background: #667eea;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        /* Right side - Login */
        .login-section {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23333" width="1200" height="800"/><circle fill="%23666" cx="300" cy="200" r="100"/><circle fill="%23555" cx="900" cy="600" r="80"/><rect fill="%23444" x="100" y="400" width="200" height="150" rx="10"/></svg>');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="office" patternUnits="userSpaceOnUse" width="400" height="400"><rect fill="%23f5f5f5" width="400" height="400"/><rect fill="%23e0e0e0" x="50" y="50" width="300" height="200" rx="10"/><rect fill="%23d0d0d0" x="80" y="80" width="240" height="20" rx="4"/><rect fill="%23d0d0d0" x="80" y="120" width="180" height="20" rx="4"/><circle fill="%23333" cx="300" cy="320" r="30"/></pattern></defs><rect fill="url(%23office)" width="1200" height="800"/></svg>'), linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            background-blend-mode: overlay;
        }

        .login-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .please-login {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .login-form .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .login-form label {
            color: rgba(255,255,255,0.9);
        }

        .login-form input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .login-form input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .login-form input:focus {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.2);
        }

        .login-terms {
            font-size: 12px;
            margin: 20px 0;
            opacity: 0.8;
            text-align: left;
        }

        .login-terms a {
            color: rgba(255,255,255,0.9);
        }

        .login-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 40px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }

        .divider span {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            padding: 0 20px;
            position: relative;
        }

        .google-btn {
            background: white;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .signup-section, .login-section {
                flex: none;
                padding: 40px 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .welcome-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side - Create Account -->
        <div class="signup-section">
            <div class="language-selector">English (United States) ▼</div>
            
            <h2>Create an account</h2>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <button type="button" class="hide-btn" onclick="togglePassword('password')">Hide</button>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li>Use 8 or more characters</li>
                            <li>One uppercase character</li>
                            <li>One lowercase character</li>
                            <li>One special character</li>
                            <li>One number</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <button type="button" class="hide-btn" onclick="togglePassword('confirmPassword')">Hide</button>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">By creating an account, I agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="create-btn">Create an account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#" onclick="showLogin()">Log in</a>
            </div>
        </div>
        
        <!-- Right side - Login -->
        <div class="login-section">
            <div class="login-content">
                <h1 class="welcome-text">Welcome to Task Manager</h1>
                <p class="please-login">Please Login</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" name="loginPassword">
                            <button type="button" class="hide-btn" onclick="togglePassword('loginPassword')">Hide</button>
                        </div>
                    </div>
                    
                    <div class="login-terms">
                        <label>
                            <input type="checkbox" style="margin-right: 8px;">
                            By creating an account, I agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="google-btn">
                    <span class="google-icon"></span>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Show';
            } else {
                field.type = 'password';
                button.textContent = 'Hide';
            }
        }
        
        function showLogin() {
            // In a real application, this would switch views or redirect
            alert('Switch to login view');
        }
    </script>
</body>
</html>
